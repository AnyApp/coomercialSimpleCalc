<!DOCTYPE html>
<html>
<head lang="en">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <meta charset="UTF-8">
    <title></title>
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/alefhebrew.css);
        body {
            font-family: "Alef Hebrew", Helvetica, Arial, sans-serif;
            font-size: 16px;
        }

        .calcWrap {
            padding: 0;
            margin: 0;
            width: 350px;
            margin: 0 auto;
        }
        .title {
            background-color: #222222;
            text-align: center;
            color: white;
        }
        .screen {
            width: 100%;
            height: 50px;
        }
        .blueBack {
            background-color: #306f98;
        }
        .greyBack {
            background-color: #e6e6e6;
            padding: 18px 40px;
        }
        .backHeight {
            padding: 20px 0;
            margin:0px;
        }
        .noPadding {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="calcWrap">
        <div class="row">
            <div class="col-md-12 noPadding">
                <h1 class="title">מחשבון פשוט</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 noPadding">
                <input type="text" class="screen" id="screenSimple"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 text-center greyBack backHeight" id="wipe">חישוב חדש</div>
            <div class="col-md-2 text-center blueBack backHeight" id="del">מחק</div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="7">7</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="8">8</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="9">9</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="div">/</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="4">4</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="5">5</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="6">6</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack"id="mult">X</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="1">1</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="2">2</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="3">3</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="sub">-</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="dot">.</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="0">0</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="res">=</span>
            </div>
            <div class="col-md-3 text-center backHeight">
                <span class="greyBack" id="plus">+</span>
            </div>
        </div>
    </div>
	<script src="underscore-min.js"></script>
	<script src="jquery.js"></script>
	<script src="simpleCalc.js"></script>
</body>
</html>
